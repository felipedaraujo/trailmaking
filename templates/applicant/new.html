<ion-view view-title="Add new applicant" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button class="button button-icon icon ion-android-arrow-back" ng-click="goBack()">
    </button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <button class="button icon ion-checkmark-round" ng-click="confirm()">
    </button>
  </ion-nav-buttons>

  <ion-content scroll="false">
    <div class="container">
      <div class="row">
        <div class="col col-20 text-right">
        <div class="list">
          <a class="item item-icon-right item-icon-right-col">
            <i class="icon ion-android-person"></i>
          </a>
        </div>
        </div>
        <div class="col col-60">
          <div class="list">
            <label class="item item-input">
              <input type="text" placeholder="Name" ng-model="applicant.name">
              {{name}}
            </label>
            <label class="item item-input">
              <input type="number" placeholder="Age" min="0" max="150" ng-model="applicant.age">
            </label>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
