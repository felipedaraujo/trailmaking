<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content drag-content="false">
    <ion-nav-bar>
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <h1 class="title">Part A</h1>
    </ion-header-bar>
    <ion-content scroll="false">
      <ion-list>
        <a menu-close class="item item-icon-left" href="#/test/part-a" ng-if="state.param == 'part-a-sample'">
          <i class="icon ion-play"></i>
          Start test
        </a>
        <a menu-close class="item item-icon-left" ng-click="cleanTest()" ng-if="state.param == 'part-a-sample'">
          <i class="icon ion-android-phone-portrait"></i>
          Clean screen
        </a>
        <a menu-close class="item item-icon-left" ng-click="cleanTest()" ng-if="state.param == 'part-a'">
          <i class="icon ion-refresh"></i>
          Restart test
        </a>
        <a menu-close class="item item-icon-left" href="#/home">
          <i class="icon ion-android-exit"></i>
          Exit
        </a>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
